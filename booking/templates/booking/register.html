<!DOCTYPE html>

{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <title>注册</title>
  <link rel="stylesheet" href="{% static 'booking/css/semantic.css' %}">
  <style type="text/css">
    body {
      background-color: #DADADA;
    }

    body>.grid {
      height: 100%;
    }

    .column {
      max-width: 450px;
    }
  </style>
</head>

<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal header">
        <div class="content">
          注册
        </div>
      </h2>
        <div class="message">{{ message }}</div>
      <form class="ui large form" action="{% url 'booking:register' %}" method="post">
          {% csrf_token %}
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="staff_name" placeholder="用户名" value="{{ state.form.staff_name }}">
            </div>
          </div>

          <div class="field">
            <div class="ui left icon input">
              <i class="world icon"></i>
              <input type="text" name="department" placeholder="部门" value="{{ state.form.department}}">
            </div>
          </div>


          <div class="field">
            <div class="ui left icon input">
              <i class="barcode icon"></i>
              <input type="text" name="staff_number" placeholder="员工号"  value="{{ state.form.staff_number }}">
            </div>
          </div>


            <div class="field">
            <div class="ui left icon input">
              <i class="barcode icon"></i>
              <input type="text" name="mobile" placeholder="电话"  value="{{ state.form.mobile }}">
            </div>
          </div>

          <div class="field">
            <div class="ui left icon input">
              <i class="barcode icon"></i>
              <input type="password" name="password" placeholder="密码">
            </div>
          </div>


          <div class="field">
            <div class="ui left icon input">
              <i class="barcode icon"></i>
              <input type="password" name="comfirm" placeholder="确认密码">
            </div>
          </div>


          <button class="ui fluid large blue submit button " >
            Register
          </button>

        </div>
      </form>

        <div class="ui message">
          <div class="ui segment">
            <a href="{% url 'booking:login' %}">用已有账号登录</a>
          </div>
          <div class="ui segment">
            <i class="home icon"></i>
            <a href="{% url 'booking:index' %}">
              返回首页
            </a>
          </div>

        </div>

    </div>
  </div>

</body>

</html>
