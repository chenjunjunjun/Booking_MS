<!DOCTYPE html>
<!-- booking/templates/booking/base.html -->

{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>报刊订阅</title>
  <link rel="stylesheet" href="{% static 'booking/css/semantic.css' %}">
</head>

<body>
  <div class="ui inverted fixed fitted borderless fluid five item menu">
    <a href="{% url 'booking:index' %}" class="item">首页</a>
    <a href="{% url 'booking:detail' %}" class="item">报刊信息</a>
    <a href="{% url 'booking:dstatis' %}" class="item">订阅信息</a>
      {% if islogin %}
          <a href="#" class="item">Hello,{{ username }}</a>
          <a href="{% url 'booking:logout' %}" class="item"><i class="sign out icon"></i>注销</a>

      {% else %}
          <a href=" {% url 'booking:register' %}" class="item">
            <i class="share icon"
            ></i>
            注册
            </a>
        <a href="{% url 'booking:login' %}" class="item">
          登录
          <i class="sign in icon"></i>
        </a>

      {% endif %}
  </div>


  <div class="ui  vertical secondary basic segment">
    <div class="ui banner image">
      <img src="{% static 'booking/images/banner.jpg' %}" alt="">
    </div>

  </div>

  <div class="ui container segment" id="content">
      {% block content %} {% endblock %}
  </div>

  <div class="ui inverted  vertical very padded  segment">
              John®
  </div>

</body>

</html>
