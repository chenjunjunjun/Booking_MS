<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>登录</title>

    <link rel="stylesheet" href="{% static 'booking/css/semantic.css' %}">
    <style type="text/css">
      body {
        background-color: #DADADA;
      }

      body>.grid {
        height: 100%;
      }
      .column {
        max-width: 450px;
      }
    </style>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal header">
          <div class="content">
            登录
          </div>
        </h2>
          <div class="message">{{ message }}</div>
        <form class="ui large form" action="{% url 'booking:login' %}" method="post">
             {% csrf_token %}
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="用户名">
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="barcode icon"></i>
                <input type="password" name="password" placeholder="密码">
              </div>
            </div>

            <button class="ui fluid large blue submit button ">
              Login
            </button>

          </div>
        </form>

          <div class="ui message">
            <div class="ui segment">
              <a href="{% url 'booking:register' %}">注册</a>
            </div>

            <div class="ui segment">
              <i class="home icon"></i>
              <a href="{% url 'booking:index' %}">返回主页</a>
            </div>
          </div>

      </div>
    </div>

  </body>
</html>
